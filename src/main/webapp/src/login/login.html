<!DOCTYPE html>
<html lang='pt'>
<head>
    <meta charset="UTF-8" />
    <title>
        HomeOn login
    </title>
    <link rel="stylesheet" type="text/css" href="../../css/style.css" />
</head>
<body>

<form ng-submit="login(email, password)">
  <h1>Login Funcionario</h1>
  <div class="inset">
  <p>
    <label for="email">Endereco Email</label>
    <input id="email" type="text" name="email" ng-model="email" placeholder="Email" required autofocus />
  </p>
  <p>
    <label for="password">Senha</label>
    <input type="password" ng-model="password" name="password" id="password" placeholder="Password" required />
  </p>
  <p>
    <input type="checkbox" name="remember" id="remember">
    <label for="remember">Lembrar Senha</label>
  </p>
  </div>
  <p class="p-container">
    <span>Forgot password ?</span>
    <input value="Login" type="submit" name="go" id="go" value="Log in">
  </p>
</form>

</body>
</html>
