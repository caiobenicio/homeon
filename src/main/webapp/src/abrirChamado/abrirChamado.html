

<div>
  <button type="button" ng-hide="showAddEditSolo" ng-click="show()"> New Sensor</button>
  <form ng-submit="saveSolo(solo)" ng-hide="!showAddEditSolo">
      <div>
        <label>Nome</label>
        <input type="text" placeholder="name" ng-model="solo.name" />
      </div>
      <div>
        <label>Tipo Solo</label>
        <input type="text" placeholder="tiposolo" ng-model="solo.tipoSolo" />
      </div>
      <div>
        <label>Data de Registro</label>
        <input type="text" placeholder="registerDate" ng-model="solo.registerDate" />
      </div>
      <div>
        <label>Fazenda Id</label>
        <input type="text" placeholder="fazenda id" ng-model="solo.fazendaId" />
      </div>
      <div>
        <label>Usuario Id</label>
        <input type="text" placeholder="usuario id" ng-model="solo.usuarioId" />
      </div>
      <br />
      <button type="submit">Salvar</button>
      <button type="button" ng-click="hide()">Cancelar</button>

  </form>
  <div>
    <br /><h3>Solos</h3>
    <table>
      <thead>
        <tr>
          <th> Nome</th>
          <th> Tipo Solo</th>
          <th> Data de Registro</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="solo in solos">
          <td>{{ solo.name }}</td>
          <td>{{ solo.tipoSolo }}</td>
          <td>{{ solo.registerDate }}</td>
          <td><button ng-click="editSolo(solo)">Edit</button></td>
          <td><button ng-click="deleteSolo(solo)">Delete</button></td>
      </tbody>

    </table>
  </div>
</div>
